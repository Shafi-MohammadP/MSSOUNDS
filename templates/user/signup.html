{% extends 'basee.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">


<!-- molla/login.html  22 Nov 2019 10:04:03 GMT -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Molla - Bootstrap eCommerce Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'user/assets/images/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'user/assets/images/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'user/assets/images/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'user/assets/images/icons/site.html' %}">
    <link rel="mask-icon" href="{% static 'user/assets/images/icons/safari-pinned-tab.svg" color="#666666' %}">
    <link rel="shortcut icon" href="{% static 'user/assets/images/icons/favicon.ico' %}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="{% static 'user/assets/images/icons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="{% static 'user/assets/css/bootstrap.min.css' %}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{% static 'user/assets/css/style.css' %}">
</head>
{% if otp %}
<div class="container">
    <div class="form-box">
        <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab"
                        aria-controls="register-2" aria-selected="true">OTP Verification</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                    <form action="{% url 'user_signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="singin-email-2">Enter your OTP *</label>
                            <input type="hidden" value="{{user.email}}" name="email">
                            <input type="text" class="form-control" id="singin-email-2" name="otp">
                        </div>
                        <div class="form-footer">
                            <a> <button type="submit" class="btn btn-primary btn-block"> Submit
                                </button>
                            </a>
                        </div><!-- End .form-footer -->
                    </form>
                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .form-tab -->
    </div><!-- End .form-box -->
</div><!-- End .container -->

{% else %}

<body>
    <div class="page-wrapper">
        <main class="main">
            <div class="login-page bg-image pt-4 pb-4 pt-md-4 pb-md-6 pt-lg-4 pb-lg-8">

                <div class="container">
                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2"
                                        role="tab" aria-controls="register-2" aria-selected="true">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                                    aria-labelledby="register-tab-2">
                                    <form action="{% url 'user_signup' %}" method="POST">
                                        {% csrf_token %}
                                        {% for message in messages %}
                                        <div
                                            class="message text-center {% if message.tags %}{{ message.tags }}{% endif %}">
                                            {{ message }}
                                        </div>
                                        {% endfor %}

                                        <div class="form-group">
                                            <label for="singin-email-2">Fullname *</label>
                                            <input type="text" class="form-control" id="singin-email-2" name="fname"
                                                value="{{pre_firstname}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="singin-email-2">Username *</label>
                                            <input type="text" class="form-control" id="singin-email-2" name="username"
                                                value="{{pre_username}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="register-email-2">Your email address *</label>
                                            <input type="email" class="form-control" id="register-email-2" name="email"
                                                value="{{pre_email}}">
                                        </div><!-- End .form-group -->

                                        <div class="form-group">
                                            <label for="register-password-2">Password *</label>
                                            <input type="password" class="form-control" id="register-password-2"
                                                name="password1" value="{{pre_password1}}">
                                        </div><!-- End .form-group -->
                                        <div class="form-group">
                                            <label for="register-password-2">Confirm Password *</label>
                                            <input type="password" class="form-control" id="register-password-2"
                                                name="password2" value="{{pre_password2}}">
                                        </div>
                                        <div class="form-group">

                                            <a> <button type="submit" class="btn btn-primary btn-block"> Register
                                                </button>
                                            </a>
                                        </div> <!-- form-group// -->
                                    </form>
                                    <div class="form-choice">
                                        <p class="text-center">or sign in with</p> <br><br>

                                    </div><!-- End .form-choice -->
                                </div><!-- .End .tab-pane -->
                            </div><!-- End .tab-content -->
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <!-- Sign in / Register Modal -->
    <!-- Plugins JS File -->
    <script src="{% static 'user/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'user/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user/assets/js/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'user/assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'user/assets/js/superfish.min.js' %}"></script>
    <script src="{% static 'user/assets/js/owl.carousel.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'user/assets/js/main.js' %}"></script>
</body>


<!-- molla/login.html  22 Nov 2019 10:04:03 GMT -->

</html>
{% endif %}
{% endblock %}
